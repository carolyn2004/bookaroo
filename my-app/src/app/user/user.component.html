<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body class="bg-white text-dark">

  <!-- Navbar -->

<div class="container mt-5">

    <!-- User Profile Header -->
    <div class="d-flex align-items-center profile-header">
        
        <div class="ms-3">
            <h3>Carolyn</h3>
            <p class="mb-0">Profile details</p>
            <!-- <a href="#" class="text-muted">Edit Profile</a> -->
        </div>
    </div>

    <!-- Listings Section -->
    <div class="mt-4">
        <h4>My Listings</h4>
        <div class="row">
            <!-- Example Listing 1 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1586722975i/2767052.jpg" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">COR2100 Economics and Society</h5>
                        <p class="card-text">Price: S$5</p>
                        <p class="card-text">Status: Available</p>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                        <button class="btn btn-danger btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Example Listing 2 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1541428344i/17165596.jpg" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">IS114 Computing Fundamentals</h5>
                        <p class="card-text">Price: S$15</p>
                        <p class="card-text">Status: Available</p>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                        <button class="btn btn-danger btn-sm ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Listing</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="listingTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="listingTitle" value="COR2100 Economics and Society">
                    </div>
                    <div class="mb-3">
                        <label for="listingPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="listingPrice" value="5">
                    </div>
                    <div class="mb-3">
                        <label for="listingStatus" class="form-label">Status</label>
                        <select class="form-select" id="listingStatus">
                            <option selected>Available</option>
                            <option>Sold</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Listing</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this listing?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
