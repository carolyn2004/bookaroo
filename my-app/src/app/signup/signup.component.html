<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container card p-4">
          <h3 class="text-center mb-4">Sign Up</h3>
          <form >
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button (click)="handleSignUp($event)" class="btn btn-primary w-100">Sign Up</button>
            <p class="form-text mt-3 text-center">
              Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
